          title: Kushal Vangara 
          subtitle: "I am a Ph.D. candidate at the Florida Institute of Technology, where my research focuses on AI, machine learning, computer vision, biometrics, and cybersecurity.  I earned an M.S. in Information Assurance and Cybersecurity from Florida Tech and a Bachelor's degree in Electronics and Communications Engineering from Jawaharlal Nehru Technological University, India. My work leverages multimodal data to model human behavior and personality traits, with a strong emphasis on improving machine learning models' robustness, fairness, and interpretability. I have contributed to advancing face recognition systems by addressing demographic biases and enhancing accuracy across diverse populations. Additionally, I have worked on person re-identification, long-distance recognition, and deepfake detection, tackling key challenges in identity verification. Passionate about ethical AI, I am driven to innovate and make an impact."
